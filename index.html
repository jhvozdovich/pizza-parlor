<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Extremely Goofy Pizza</h1>
        </div>
        <form id="pizza-input">
          <div class="form-group">
            <label for="size">Select size:</label>
            <select id="size" name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>  
          </div>  
          <br>
          <div class="form-group">
            <label for="toppings">Toppings</label>
            <input type="checkbox" name="toppings" value="pepperonis">Pepperoni<br>
            <input type="checkbox" name="toppings" value="extra cheese">Extra Cheese<br>
            <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          </div>
          <br>
          <button type="submit">Place Order</button>
        </form>
      </div>
      <div class="row">
        <div class="order">
          <p>The total price for a <span class="size"></span> pizza <span class="toppings"></span>
          is <span class="price"></span></p>
        </div>
      </div>
  </body>
</html>
